<div>
    <div class="col-xs-1"></div>
    <div class="col-xs-5">
        <div class="row">
            <p>Project Key: {{Project.ProjectKey}}</p>
        </div>
        <div class="row">
            <label for="Name">Name: </label>
            <input type="text" id="Name" ng-model="Project.Name">
        </div>
        <div class="row">
            <label for="Description">Description: </label>
            <input type="text" id="Name" ng-model="Project.Description">
        </div>
        <div class="row">
            <label for="LeadId">LeadId: </label>
            <select id="LeadId"
                    ng-options="option.Username for option in AllUsers track by option.Id"
                    ng-model="Project.Lead">
            </select>
        </div>
        <div class="row">
            <input type="text" ng-model="Labels"">
        </div>
        <div class="row">
            <input type="text" ng-model="Priorities">
        </div>
        <div class="row">
            <input ng-click="Edit(Project, Labels, Priorities)" class="btn btn-success" type="button" value="Edit">
        </div>
    </div>
</div>
