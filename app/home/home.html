<div class="margin-bottom-100"></div>
<div class="row">
    <div class="col-md-4 col-md-offset-1 border">
        <form name = "loginUserForm">
            <label for="username">
                Username
            </label>
            <input type="text" id="username" required="required" ng-model="loginUser.Username" class="form-control"/>
            <br/>
            <label for="password">
                Password
            </label>
            <input type="password" id="password" required="required" ng-model="loginUser.Password" class="form-control"/>
            <br/>
            <button class="btn-primary" ng-click="login(loginUser)">
                Login
            </button>
        </form>
    </div>
    <div class="col-md-4 col-md-offset-2 border">
        <form name = "registerUserForm">
            <label for="email">
                E-mail
            </label>
            <input type="email" id="email" required="required" ng-model="registerUser.Email" class="form-control"/>
            <br/>
            <label for="reg-password">
                Password
            </label>
            <input type="password" id="reg-password" required="required" ng-model="registerUser.Password" class="form-control"/>
            <br/>
            <label for="reg-confirm-password">
                Confirm Password
            </label>
            <input type="password" id="reg-confirm-password" required="required" ng-model="registerUser.ConfirmPassword" class="form-control"/>
            <br/>
            <button class="btn-primary" ng-click="register(registerUser)">
                Register
            </button>
        </form>
    </div>
</div>
